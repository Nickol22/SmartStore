<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>iPhone 17 Pro Max</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #007aff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>iPhone 17 Pro Max</header>

  <div class="container">
    <div class="card">
      <img src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-15-Pro-lineup-hero-230912_big.jpg.large.jpg" alt="iPhone 17 Pro Max">
      <h2>iPhone 17 Pro Max</h2>
      <p>Новый уровень мощности и дизайна</p>
      <a href="#" class="btn">Купить</a>
    </div>

    <div class="card">
      <img src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-15-Pro-lineup-hero-230912_big.jpg.large.jpg" alt="iPhone 17 Pro Max">
      <h2>iPhone 17 Pro Max</h2>
      <p>Современные технологии в твоих руках</p>
      <a href="#" class="btn">Купить</a>
    </div>

    <div class="card">
      <img src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-15-Pro-lineup-hero-230912_big.jpg.large.jpg" alt="iPhone 17 Pro Max">
      <h2>iPhone 17 Pro Max</h2>
      <p>Элегантность и производительность</p>
      <a href="#" class="btn">Купить</a>
    </div>
  </div>
</body>
</html>
