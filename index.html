<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Smart Store</div>
        <nav>
            <ul>
                <li><a href="#iphone">iPhone</a></li>
                <li><a href="#mac">Mac</a></li>
                <li><a href="#watch">Watch</a></li>
                <li><a href="#air">Air</a></li>
                <li><a href="#pods">Pods</a></li>
                <li><a href="#accessories">Аксессуары</a></li>
            </ul>
        </nav>
    </header>

    <!-- Разделы -->
    <section id="iphone" class="product-section">
        <h2>iPhone</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="iPhone">
            <h3>iPhone 15 Pro</h3>
            <p>Цена: 1200$</p>
            <button class="buy-btn">Купить</button>
            <button class="cart-btn">Добавить в корзину</button>
        </div>
    </section>

    <section id="mac" class="product-section">
        <h2>Mac</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="MacBook">
            <h3>MacBook Pro</h3>
            <p>Цена: 2000$</p>
            <button class="buy-btn">Купить</button>
            <button class="cart-btn">Добавить в корзину</button>
        </div>
    </section>

    <section id="watch" class="product-section">
        <h2>Watch</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Watch">
            <h3>Apple Watch</h3>
            <p>Цена: 500$</p>
            <button class="buy-btn">Купить</button>
            <button class="cart-btn">Добавить в корзину</button>
        </div>
    </section>

    <section id="air" class="product-section">
        <h2>Air</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="iPad Air">
            <h3>iPad Air</h3>
            <p>Цена: 800$</p>
            <button class="buy-btn">Купить</button>
            <button class="cart-btn">Добавить в корзину</button>
        </div>
    </section>

    <section id="pods" class="product-section">
        <h2>Pods</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="AirPods">
            <h3>AirPods Pro</h3>
            <p>Цена: 300$</p>
            <button class="buy-btn">Купить</button>
            <button class="cart-btn">Добавить в корзину</button>
        </div>
    </section>

    <section id="accessories" class="product-section">
        <h2>Аксессуары</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Accessories">
            <h3>Чехол для iPhone</h3>
            <p>Цена: 50$</p>
            <button class="buy-btn">Купить</button>
            <button class="cart-btn">Добавить в корзину</button>
        </div>
    </section>

    <!-- Корзина -->
    <section id="cart" class="cart-section">
        <h2>Корзина</h2>
        <ul id="cart-list"></ul>
        <p id="cart-total">Итого: 0$</p>
        <button id="checkout-btn">Оплатить</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
