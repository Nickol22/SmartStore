<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    .banner {
      background: url("https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-finish-select-202209-6-1inch-deeppurple_AV1?wid=940&hei=1112&fmt=png-alpha&.v=1660744796971") no-repeat center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 200px;
      height: auto;
    }
    .product h3 {
      margin: 15px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0071e3;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Apple Store</h1>
    <nav>
      <a href="#products">Товары</a>
      <a href="#about">О нас</a>
      <a href="#support">Поддержка</a>
    </nav>
  </header>

  <section class="banner">
    Новые iPhone 14 Pro
  </section>

  <section id="products" class="products">
    <div class="product">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-13-mini-green-select-202203?wid=940&hei=1112&fmt=png-alpha&.v=1644989659997" alt="iPhone">
      <h3>iPhone 13 Mini</h3>
      <p>Цена: $699</p>
      <a href="#" class="btn">Купить</a>
    </div>
    <div class="product">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/watch-s8-stainless-gold-cell-45-hermes-sport-trail-anthracite-ultra-202209?wid=940&hei=1112&fmt=png-alpha&.v=1660864133882" alt="Apple Watch">
      <h3>Apple Watch Series 8</h3>
      <p>Цена: $399</p>
      <a href="#" class="btn">Купить</a>
    </div>
    <div class="product">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-air-spacegray-select-202206?wid=940&hei=1112&fmt=png-alpha&.v=1653493200207" alt="MacBook Air">
      <h3>MacBook Air M2</h3>
      <p>Цена: $1199</p>
      <a href="#" class="btn">Купить</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Apple Store. Все права защищены.</p>
  </footer>

</body>
</html>
